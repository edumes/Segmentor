<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5F8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55353;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Video frame representation -->
  <rect x="120" y="160" width="272" height="192" rx="12" ry="12" fill="#FFFFFF" opacity="0.9"/>
  <rect x="130" y="170" width="252" height="172" rx="8" ry="8" fill="#1A1A1A"/>
  
  <!-- Video segments/timeline -->
  <rect x="140" y="300" width="60" height="32" rx="4" ry="4" fill="url(#accentGradient)"/>
  <rect x="210" y="300" width="40" height="32" rx="4" ry="4" fill="#7ED321"/>
  <rect x="260" y="300" width="50" height="32" rx="4" ry="4" fill="url(#accentGradient)"/>
  <rect x="320" y="300" width="45" height="32" rx="4" ry="4" fill="#F5A623"/>
  
  <!-- Play button overlay -->
  <circle cx="256" cy="230" r="30" fill="#FFFFFF" opacity="0.9"/>
  <polygon points="246,215 246,245 276,230" fill="url(#mainGradient)"/>
  
  <!-- Cutting/segmentation lines -->
  <line x1="200" y1="180" x2="200" y2="290" stroke="#FF6B6B" stroke-width="3" stroke-dasharray="5,5" opacity="0.8"/>
  <line x1="250" y1="180" x2="250" y2="290" stroke="#FF6B6B" stroke-width="3" stroke-dasharray="5,5" opacity="0.8"/>
  <line x1="310" y1="180" x2="310" y2="290" stroke="#FF6B6B" stroke-width="3" stroke-dasharray="5,5" opacity="0.8"/>
  
  <!-- Scissors icon for cutting -->
  <g transform="translate(360, 140) scale(0.8)">
    <path d="M20 6L8.5 17.5L13 22L8.5 26.5L20 38" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="8.5" cy="17.5" r="3" fill="#FFFFFF"/>
    <circle cx="8.5" cy="26.5" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- App name hint -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF" opacity="0.8">SEGMENTOR</text>
</svg>